{% extends 'base.html' %}

{% block content %}
<div class="home-wrapper">
    <div class="profile-icon">
        <div class="avatar-circle">
            {{ user.username|first|upper }}
        </div>
    </div>
</div>

<style>
    .home-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f7ff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .profile-icon {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .avatar-circle {
        width: 60px;
        height: 60px;
        background: #4361ee;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
