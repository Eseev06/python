{% comment %} {% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-indigo-600 py-6 px-8">
            <h1 class="text-2xl font-bold text-white text-center">Создать аккаунт</h1>
        </div>
        
        <form class="p-8 space-y-6" method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя</label>
                    <input type="text" id="id_username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                           placeholder="Ваше уникальное имя">
                </div>
                
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="id_email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                           placeholder="example@mail.com">
                </div>
                
                <div>
                    <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                    <input type="password" id="id_password1" name="password1" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                           placeholder="Не менее 8 символов">
                </div>
                
                <div>
                    <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-1">Подтверждение пароля</label>
                    <input type="password" id="id_password2" name="password2" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                           placeholder="Повторите пароль">
                </div>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" required
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    Я согласен с <a href="#" class="text-indigo-600 hover:text-indigo-800">условиями использования</a>
                </label>
            </div>
            
            <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]">
                Зарегистрироваться
            </button>
            
            <div class="text-center text-sm text-gray-500">
                Уже есть аккаунт? <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Войти</a>
            </div>
        </form>
    </div>
</div>
{% endblock %} {% endcomment %}
